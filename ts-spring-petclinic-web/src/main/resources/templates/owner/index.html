<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.tapas.basicSpring.spring5project.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners List</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Tapas</td>
        <td th:text="${owner.lastName}">Satpathy</td>
    </tr>
    </tbody>
</table>

</body>
</html>
