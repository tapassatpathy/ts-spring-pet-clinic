<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index page</title>
</head>
<body>

<!--/*@thymesVar id="vet" type="com.tapas.basicSpring.spring5project.model.Vet"*/-->
<h2 th:text="'List of Owners'">Owners List</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Tapas</td>
        <td th:text="${vet.lastName}">Satpathy</td>
    </tr>
    </tbody>
</table>

</body>
</html>
